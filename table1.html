	<title>틀고정 - table형/css만</title>
	<style>	
		.fixTable{width:500px;height:200px;margin:auto;overflow:auto;}
		.fixTable table{border-collapse:separate;border-spacing:0;text-align:center;}
		.fixTable th, .fixTable td{padding:10px;min-width:100px;border-bottom:1px solid #ccc;border-right:1px solid #ccc;}
		.fixTable th{position:sticky;top:0;left:0;z-index:1;background:#e7e7e7;}
		.fixTable th.fir{border-left:1px solid #ccc;}
		.fixTable thead th{border-top:2px solid #000;}
		.fixTable thead th.fir{z-index:2;}
	</style>
</head>
